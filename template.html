<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <style>
    * {
      margin: 0 0 0 0;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 16fr;
      width: 800px;
      height: 90px;
    }
    .title {
      grid-column: 1/3;
      grid-row: 1;
      /* border: #000 1px solid; */
      text-align: center;
      color: aquamarine;
      font-size: 35pt;
    }
    .yAxis {
      /* border: #000 1px solid; */
      grid-column: 1/2;
      grid-row: 2;
      display: grid;
      /* width: 20px; */
      /* margin-left: 0%; */
    }
    .yAx {
      /* border: #000 1px solid; */
      text-align: right;
      margin-top: -10px;
      margin-right: 10px;
    }
    .chart {
      grid-column: 2/3;
      grid-row: 2;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: minmax(70px, auto);
      /* grid-gap: 1em; */
    }
    .labels{
      /* border: #000 1px solid; */
      margin-top: 10px;
      height: 50px;
      grid-column: 2/3;
      grid-row: 3;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
    }
    .label{
      /* background: yellow;
      border: #000 1px solid; */
      text-align: center;
    }

    .row {
      background: #ccc;
      /* padding: 1em; */
    }

    .row:nth-child(odd) {
      background: #eee;
    }

    .row {
      border-bottom: #999 1px solid;
      grid-column: 1/6;
    }
    .row1 {
      grid-row: 1;
    }
    .row2 {
      grid-row: 2;
    }
    .row3 {
      grid-row: 3;
    }
    .row4 {
      grid-row: 4;
    }
    .row5 {
      grid-row: 5;
    }

    .col {
      position: relative;
      /* border: 1px solid #000; */
      grid-row: 1/6;

    }
    .col1 {
      grid-column: 1;
      display: inline;
    }
    .col2 {
      grid-column: 2;
    }
    .col3 {
      grid-column: 3;
    }
    .col4 {
      grid-column: 4;
    }
    .col5 {
      grid-column: 5;
    }
    .bar {
      position: absolute;
      /* background: blue; */
      /* border: #000 1px solid; */
      bottom: 0;
      width: 40%;
      left: 30%;
      text-align: center;
      animation: barAnimation 1.5s ease-out;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      /* background-color: #f56982; */
      /* background-size: 100%; */

      /* box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(175, 13, 13, 0.8); */


    }
    .changed::after {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      content: "";
      background-size: 100%;
      background-image: linear-gradient(25deg, #fff 25%,
                                        rgba(0, 0, 0, 0) 25%,
                                        rgba(0, 0, 0, 0) 50%,
                                        #fff 50%,
                                        #fff 75%,
                                        rgba(0, 0, 0, 0));
      background-size: 200% 50%;
      opacity: 0.15;
      animation: barInner 2s infinite linear;
    }
    .bar11 {
      background: #7d2;
      height: 20%;
    }
    .bar12 {
      background: #987;
      height: 80%;
      bottom: 20%;
    }
    .bar2 {
      background: #531;
      height: 50%;
    }
    .bar3 {
      background: red;
      height: 75%;
    }
    .bar4 {
      background: purple;
      height: 66%;
    }
    .bar5 {
      background: orange;
      height: 89%;
    }
    .percent {
      position: absolute;
      display: inline-block;
      color: white;;
      bottom: 45%;
      left: 30%;
      font-weight: bold;
    }
    .indicators {
      display: flexbox;
      font-size: 12pt;
      color: white;
      width: 100%;
      margin: 15px 0 15px 0;
    }
    .ind1 {
      display: inline;
      padding: 5px;
      background: red;
      color: #fff;
      border-radius: 10px;
    }
    .ind2 {
      display: inline;
      padding: 5px;
      background: purple;
      color: #fff;
      border-radius: 10px;
    }
    .ind3 {
      display: inline;
      padding: 5px;
      background: palegreen;
      color: #000;
      border-radius: 10px;
    }
    @keyframes barAnimation {
      0% {
        height: 0%;
      }
      100% {
        height: 100%;
      }
    }
    @keyframes barInner {
      0% {
        background-position: 0 100%;
      }
      100% {
        background-position-y: 30px 0%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <span>Graph Title II</span>
      <div class="indicators">
        <div class="ind1">Hola</div>
        <div class="ind2">Hola2</div>
        <div class="ind3">Hola3</div>
      </div>
    </div>
    <div class="yAxis">
      <div class="yAx y">Q</div>
      <div class="yAx y">W</div>
      <div class="yAx y">E</div>
      <div class="yAx y">R</div>
      <div class="yAx y">T</div>
    </div>
    <div class="chart">
      <div class="row row1"></div>
      <div class="row row2"></div>
      <div class="row row3"></div>
      <div class="row row4"></div>
      <div class="row row5"></div>
      <div class="col col1">
        <div class="bar bar11"><span class="percent">20%</span></div>
        <div class="bar bar12"><span class="percent">80%</span></div>
      </div>
      <div class="col col2">
        <div class="bar bar2"><span class="percent">50%</span></div>
      </div>
      <div class="col col3">
        <div class="bar bar3"><span class="percent">75%</span></div>
      </div>
      <div class="col col4">
        <div class="bar bar4"><span class="percent">66%</span></div>
      </div>
      <div class="col col5">
        <div class="bar bar5"><span class="percent">89%</span></div>
      </div>
    </div>
    <div class="labels">
      <div class="label l1">HTML</div>
      <div class="label l2">JavaScript</div>
      <div class="label l3">CSS</div>
      <div class="label l4">REACT</div>
      <div class="label l5">MONGO</div>
    </div>
  </div>

  <script>
    $(function () {
      //alert('ready!')
      $('.bar').toggleClass('changed');
    });

  </script>
</body>

</html>
